<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="flex justify-center items-center">
      <div class="grid grid-cols-3 m-auto w-72 mt-96 h-80">
        <button class="w-full h-full border-r-2"></button>
        <button class="w-full h-full border-r-2"></button>
        <button class="w-full h-full border-2-r-2"></button>
        <button class="w-full h-full border-t-2 border-b-2"></button>
        <button class="w-full h-full border-2"></button>
        <button class="w-full h-full border-t-2 border-b-2"></button>
        <button class="w-full h-full border-r-2"></button>
        <button class="w-full h-full"></button>
        <button class="w-full h-full border-l-2"></button>
      </div>
    </div>
    <h2 id="winner"></h2>
    <script src="script.js"></script>
  </body>
</html>
